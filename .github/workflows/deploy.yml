name: Deploy Portfolio

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d "/home/ubuntu/portfolio/.git" ]; then
              git clone https://github.com/erfanghoreishi/portfolio.git /home/ubuntu/portfolio
            fi

            cd /home/ubuntu/portfolio
            git fetch origin main
            git reset --hard origin/main

            # Ensure deployment directory exists
            if [ ! -d "/home/ubuntu/ghoreishi.dev" ]; then
              sudo mkdir -p /home/ubuntu/ghoreishi.dev
            fi

            # Clean and copy files
            sudo rm -rf /home/ubuntu/ghoreishi.dev/*
            sudo cp -r * /home/ubuntu/ghoreishi.dev/

            # Reload nginx
            sudo systemctl reload nginx